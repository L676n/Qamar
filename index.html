<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>

    <link rel="stylesheet" href="Style.css">
    <script type="module" src="Comments.js"></script>


    <title>Document</title>
</head>
<body>
    <main dir="ltr">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6" id="custom-player">
                    <audio id="song" autoplay muted loop>
                        <source src="babySong.mp3" type="audio/mpeg">
                    </audio>
                    <div id="speaker-background" class="text-center">
                        <img id="speaker-icon" src="volume-up-fill.svg" alt="Speaker Icon" class="img-fluid">
                    </div>
                </div>
                <div class="col-12">
                    <img id="arj" src="Qamar.gif" class="img-fluid" alt="Background Image">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12">
                    <img id="arj" src="date.gif" class="img-fluid" alt="Background Image">
                </div>
            </div>
        </div>

        <div class="container my-5" dir="rtl">
            <div class="row mx-2">
                <h4>التعليقات</h4>

                <!-- Writing Section -->
                <div class="mt-3 justify-content-center">
                        <div class="d-flex justify-content-center mt-2">
                            <label class="title-name">الاسم</label>
                        </div>
                        <input id="comment-name" class="form-control mb-2" placeholder="الاسم و الاخير" />
                        <small id="name-error" style="color: red;"></small>

                        <div class="d-flex justify-content-center mt-2">
                            <label class="title-name">التهنئة</label>
                        </div>
                        <textarea id="comment-input" class="form-control" placeholder="اكتب تعليقك..."></textarea>
                        <small id="comment-error" style="color: red;"></small>

                        <div class="d-flex justify-content-between align-items-center mt-3"></div>
                        
                        <div class="d-flex justify-content-center mt-2">
                                <button id="submit-comment" class="btn btn-primary">نشر التعليق<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="margin-right: 5px; transform: rotate(225deg); stroke: currentColor;" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                                </svg>  
                            </button>
                        </div>

                    <div class="row justify-content-center">
                        <div class="col-12">
                            <img id="arj" src="4.gif" class="img-fluid" alt="Background Image">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3"></div>
                </div>

                <!-- Comments will appear here under the input -->
                <div id="comments-container" class="mt-4">

                    <!-- Comment Card Template (used by JS) -->
                    <template id="comment-template">
                    
                    <div class="comment-card card">
                        <h5 class="card-title comment-name"></h5>
                        <div class="card-body">
                            <p class="card-text comment-text"></p>
                            <p class="card-text comment-date small"></p>
                        </div>
                    </div>
                    <div class="mb-5"></div>
                    </template>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                <button id="prev-btn" class="btn btn-secondary">السابق</button>
                <span id="page-number" class="mx-3">صفحة 1 من 1</span>
                <button id="next-btn" class="btn btn-secondary">التالي</button>
                </div>

                <div id="print-container" class="mt-4">
                    <button class="printBtn col-5">اضغط للطباعة</button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <img id="arj" src="bottomImg.gif" class="img-fluid" alt="Background Image">
        </div>
    </main>
</body>
</html>
