<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>

    <link rel="stylesheet" href="Style.css">
    <script type="module" src="Comments.js"></script>


    <title>Document</title>
</head>
<body>
    <main dir="ltr">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6" id="custom-player">
                    <audio id="song" autoplay loop>
                        <source src="babySong.mp3" type="audio/mpeg">
                    </audio>
                    <div id="speaker-background" class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="speaker-icon" class="bi bi-volume-up-fill" viewBox="0 0 16 16" style="color: #ffffff;">
                        <path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/>
                        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/>
                        <path d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06"/>
                    </svg>
                    </div>
                </div>
                <div class="col-12">
                    <img id="arj" src="QamarImg.gif" class="img-fluid" alt="Background Image" style="margin-bottom: -30px;"> 
                </div>
            </div>

        </div>

        <div class="container my-5" dir="rtl">
            <div class="row mx-2">
                <!-- Writing Section -->
                <div class="mt-3 justify-content-center">
                        <div class="d-flex justify-content-center mt-2">
                            <label class="title-name playpen-sans-arabic-1" style="margin-bottom: 15px; margin-top: -30px;">الاسم</label>
                        </div>
                        <input id="comment-name" class="form-control mb-2 playpen-sans-arabic-1" style="border-color: rgb(179, 120, 130);" placeholder="الاسم و الاخير" />
                        <small id="name-error" style="color: red;"></small>

                        <div class="d-flex justify-content-between align-items-center mt-4"></div>

                        <div class="d-flex justify-content-center mt-2">
                            <label class="title-name playpen-sans-arabic-1" style="margin-bottom: 15px;">التهنئة</label>
                        </div>
                        <textarea id="comment-input" style="border-color: rgb(179, 120, 130);" class="form-control playpen-sans-arabic-1" style="border-color: #ffc6c1;" placeholder="اكتب تعليقك..."></textarea>
                        <small id="comment-error" style="color: red;"></small>

                        <div class="d-flex justify-content-between align-items-center mt-3"></div>
                        
                        <div class="d-flex justify-content-center mt-2">
                                <button id="submit-comment" class="btn btn-primary playpen-sans-arabic-1" >نشر التعليق<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="margin-right: 5px; transform: rotate(225deg); stroke: currentColor;" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                                </svg>  
                            </button>
                        </div>

                    <div class="row justify-content-center">
                        <div class="col-12">
                            <img id="arj" src="congratsImg.gif" class="img-fluid" alt="Background Image">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3"></div>
                </div>

                <!-- Comments will appear here under the input -->
                <div id="comments-container" class="mt-4">

                    <!-- Comment Card Template (used by JS) -->
                    <template id="comment-template">
                    
                    <div class="comment-card card">
                        <h5 class="card-title comment-name playpen-sans-arabic-1"></h5>
                        <div class="card-body">
                            <p class="card-text comment-text"></p>
                            <p class="card-text comment-date small"></p>
                        </div>
                    </div>
                    <div class="mb-5"></div>
                    </template>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                <button id="prev-btn" class="btn btn-secondary playpen-sans-arabic-1">السابق</button>
                <span id="page-number" class="mx-3">صفحة 1 من 1</span>
                <button id="next-btn" class="btn btn-secondary playpen-sans-arabic-1">التالي</button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <img id="arj" src="bottom.gif" style="margin-top: -40px;" class="img-fluid" alt="Background Image">
        </div>
    </main>
</body>
</html>
